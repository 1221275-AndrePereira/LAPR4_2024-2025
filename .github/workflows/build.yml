name: Java CI with Wrapped Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  setup:
    name: Setup & Build
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven local repository
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Ensure Maven wrapper is executable
        run: chmod +x ./mvnw

      - name: Build project
        run: ./mvnw -B clean install

  test:
    name: Run Tests & Coverage
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Ensure Maven wrapper is executable
        run: chmod +x ./mvnw

      - name: Run tests and generate JaCoCo report
        run: ./mvnw -B test jacoco:report

      - name: Upload Unit Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-report
          path: target/site/surefire-report.html

      - name: Upload JaCoCo Code Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: '**/target/site/jacoco/'

  javadoc:
    name: Generate & Upload Javadoc
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Ensure Maven wrapper is executable
        run: chmod +x ./mvnw

      - name: Generate Javadoc
        run: ./mvnw -B javadoc:javadoc

      - name: Upload Javadoc Site
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: javadoc-site
          path: target/site/apidocs/
